<!DOCTYPE html>
<script>
    let rpsArray = ["rock","paper","scissors"]
    function computerPlay(){
        return rpsArray[Math.floor(Math.random()*3)]
    }
    function playRound(playerSelection, computerSelection){
        if (playerSelection === "rock"){
            if (computerSelection === "rock") return "That's a Draw!"
            else if (computerSelection === "paper") return "You lose! Paper beats Rock"
            else return "You win! Rock beats scissors"
        }
        else if (playerSelection == "paper"){
            if (computerSelection == "rock") return "You win! Paper beats Rock"
            else if (computerSelection == "paper") return "That's a Draw!"
            else return "You lose! Scissors beats Paper"
        }
        else if (playerSelection == "scissors"){
            if (computerSelection == "rock") return "You lose! Rock beats Scissors"
            else if (computerSelection == "paper") return "You win! Scissors beats Paper"
            else return "That's a Draw!"
        }
        else {
            alert("I'm sorry, I don't recognize that move")
            return "null"
        }
    }
    function game(){
        playerScore = 0
        computerScore = 0
        while (playerScore < 3 && computerScore < 3){
            playerSelection = prompt("Please select rock, paper, or scissors:").toLowerCase()
            computerSelection = computerPlay()
            result = playRound(playerSelection, computerSelection)
            score(result)
            console.log("Player score is currently "+playerScore+", computer score is "+computerScore)
        }
        if (playerScore === 3){
            alert("You Win!!!")
        }
        else{
            alert("You lose!!!")
        }
        
    }
    function score(result){
        if (result.includes("win")){
            playerScore ++
            return
        }
        else if(result.includes("lose")){
            computerScore ++
            return
        }
        else return
    }
</script>
